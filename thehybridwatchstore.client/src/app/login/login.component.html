<form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="container mt-5">
  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input id="email" formControlName="email" type="email" class="form-control" placeholder="Enter your email" />
    </div>
  </div>

  <div class="form-group row mt-3">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input id="password" formControlName="password" type="password" class="form-control" placeholder="Enter your password" />
    </div>
  </div>

  <div class="form-group row mt-4">
    <div class="col-sm-10 offset-sm-2">
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </div>
  </div>
</form>

<div *ngIf="errorMessage" class="error mt-3 text-center">
  <small class="text-danger">{{ errorMessage }}</small>
</div>

<p class="text-center mt-4">
  Don't have an account?
  <a (click)="navigateToRegister()" class="text-primary" style="cursor: pointer;">Register here</a>
</p>
