  <div class="customfilter" [ngClass]="{ 'show-sidebar': isFilterMenuVisible }">
    <h5>Filters</h5>

    <!--<div>
      <h6>Gender</h6>
      <label>
        <input type="checkbox" (change)="toggleFilter('gender', 'Men')"> Men
      </label>
      <br />
      <label>
        <input type="checkbox" (change)="toggleFilter('gender', 'Women')"> Women
      </label>
    </div>-->
    <div *ngIf="showGenderFilter">
      <h6>Gender</h6>
      <label>
        <input type="checkbox" (change)="toggleFilter('gender', 'Men')"> Men
      </label>
      <br />
      <label>
        <input type="checkbox" (change)="toggleFilter('gender', 'Women')"> Women
      </label>
    </div>

    <div>
      <h6>Brand</h6>
      <div *ngFor="let brand of brands">
        <label>
          <input type="checkbox" (change)="toggleFilter('brand', brand)"> {{ brand }}
        </label>
      </div>
    </div>

    <div>
      <h6>Movement</h6>
      <div *ngFor="let mov of movement">
        <label>
          <input type="checkbox" (change)="toggleFilter('movement', mov)"> {{ mov }}
        </label>
      </div>
    </div>
  </div>


  <div class="sorting">
    <div class="sorting-controls mb-3">
      <label for="sortOptions">Sort By:</label>
      <select id="sortOptions" (change)="onSortChange($event)">
        <option value="Name">Name</option>
        <option value="PriceLowToHigh">Price (Low to High)</option>
        <option value="PriceHighToLow">Price (High to Low)</option>
      </select>
    </div>
  </div>
  <div class="products">
    <div *ngFor="let watch of (filteredWatches.length > 0 ? filteredWatches : watches)" class="product-card" (click)="viewDetails(watch.id)">
      <img *ngIf="watch.imagePaths && watch.imagePaths.length > 0" [src]="watch.imagePaths[0]" alt="{{ watch.name }}">
      <div class="product-details">
        <h5>{{ watch.name }}</h5>
        <p>{{ watch.brand }} - ${{ watch.price }}</p>
      </div>
    </div>
  </div>

  <!--<div class="paging-controls mt-3">
      <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
      <span>Page {{ currentPage }}</span>
      <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage * pageSize >= totalItems">Next</button>
    </div>-->
  <div class="paging-controls mt-3">
    <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
    <span>Page {{ currentPage }} of {{ Math.ceil(totalItems / pageSize) }}</span>
    <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage * pageSize >= totalItems">Next</button>
  </div>

</div>
